<!DOCTYPE html>
<html>
<head>
    <title>Generic Title Name</title>
    <!-- style sheet imports go within the head of the document -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <h1 id="title">This is my html page</h1>
    <div id="main">
        <a class="content" href="#">This is my second paragraph</a>
        <p class="content">This is my first paragraph</p>
        <button id="seeMore">See More</button>
        <ul id="ulContent"><li>Click here</li></ul>
    </div>

    <!-- importing javascript files, script tags should always be right above the body tag 
         and below all of your html -->
    <h1>This is my footer</h1>
    <script src="./js/app.js"></script>
</body>
</html>
