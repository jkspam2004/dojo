<!DOCTYPE html>
<html>
<head>
    <title>Button fun</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        function clickhandler() {
            //used attr instead of prop because cannot access custom attr such as .original
            if ($(this).attr("original") === "blue") {
                $(this).attr("original","red");
                $(this).attr("class","red");
            }
            else { //prop original=red 
                $(this).attr("original","blue");
                $(this).attr("class","blue");
            }
        };
        function mouseOverHandler() {
            $(this).attr("class","green");
        };
        function mouseOutHandler() {
            $(this).attr("class",$(this).attr("original"));
        };

        $(document).ready(function() { 
            var button = document.getElementById("magicbtn");
            button.addEventListener("click", clickhandler);
            button.addEventListener("mouseenter", mouseOverHandler, false);
            button.addEventListener("mouseleave", mouseOutHandler, false);
            
        });
    </script>
    <style type="text/css">
        .blue {
            font-weight: bold;
            color: white;
            background-color: blue;
        }
        .red {
            font-weight: bold;
            color: white;
            background-color: red;
        }
        .green {
            font-weight: bold;
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="magicbtn" class="blue" original="blue" style="height: 20px; width: 100px">Magic button</button>
</body>
</html>
