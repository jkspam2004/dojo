<div>
  <a href="#/">Logout</a>

  <h3>Hi {{ user.username }}!</h3>

  <p><a href="#/questions/new">Add a Question</a></p>

  <p>Search <input type="text" ng-model="q_filter" /></p>
  <table>
    <tr>
      <th>Question</th><th>Answers</th><th>Action</th>
    </tr>
    <tr ng-repeat="question in questions | filter:q_filter">
      <td>{{ question.question }}</td>
      <td>{{ question.answers.length }}</td>
      <td>
        <a href="#/questions/{{ question._id }}">Show</a>
        <a href="#/questions/{{ question._id}}/new_answer">Answer</a>
      </td>
    </tr>
  </table>
</div>
