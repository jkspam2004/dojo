<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ninja to Cat</title>
	<meta charset="utf-8">
	<meta name="description" content="Change ninja image to a cat when clicked">
	<link rel="stylesheet" type="text/css" href="ninja_cat_css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function() {
			$('img').click( function() {
				var alt_src = $(this).attr('data-alt-src');
				console.log(alt_src);
				$(this).attr("src", alt_src);
			});
		});
		
	</script>
</head>
<body>
	<div id="container">
		<img src="images/ninja0.png" alt="someimage" data-alt-src="images/cat0.png">
		<img src="images/ninja1.png" alt="someimage" data-alt-src="images/cat1.png">
		<img src="images/ninja2.png" alt="someimage" data-alt-src="images/cat2.png">
		<img src="images/ninja3.png" alt="someimage" data-alt-src="images/cat3.png">
		<img src="images/ninja4.png" alt="someimage" data-alt-src="images/cat4.png">

	</div>
</body>
</html>
