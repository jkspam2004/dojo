<!DOCTYPE html>
<html lang="en">
<head>
	<title>Disappearing Ninja</title>

	<link rel="stylesheet" type="text/css" href="ninja_css.css">

	<script type="text/javascript">
		$(document).ready(function() {
			$('img').click(function(){
				$(this).css("visibility","hidden");

				// $(this).attr("data-alt-src");
			});
			$('button').click(function(){
				$('img').css("visibility", "visible");
				// $('img').show('slow');
				// $('img').attr("src", "ninja.png");  // show all ninja images
				// $('img').attr('src');

			});
		});

		
	</script>
</head>
<body>
	<div id="container">

	</div>

</html>
