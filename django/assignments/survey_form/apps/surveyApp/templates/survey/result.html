<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Result</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/survey.css' %}" media="screen" title="survery css" charset="utf-8">
</head>
<body>
    <p>Thanks for submitting this form! You have submitted
this form {{ request.session.counter }} times now</p>

    <p>Submitted Information</p>
    <p><label>Name: </label>{{ request.session.name }}</p>
    <p><label>Dojo Location: </label>{{ request.session.location }}
</p>
    <p><label>Favorite Language: </label>{{ request.session.language }}</p>
    <p><label>Comment: </label>{{ request.session.comment }}</p>

    <form action="/survey/reset" method="post">
        {% csrf_token %}
        <a href="/" class="button">Back</a>
        <input type="submit" value="Reset">
    </form>
 
</body>
</html>
