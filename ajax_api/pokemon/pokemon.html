<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script>
        $(document).ready( function() {
            for (var i=1; i<152; i++) {
                $("body").append('<img src="http://pokeapi.co/media/img/' + i + '.png">');
            }
        });
    </script>
</head>
<body>

    {% endfor %}
-->
</body>
</html>
