<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quotes</title>
</head>
<body>
  <! -- returns the api in html -->

  <div id="recent_posts">
  {% for post in recent_posts %}   
    <div class="col-md-4 box">{{ post['description'] }}</div>
  {% endfor %}
  </div>

  <div id="older_posts">
  {% for post in older_posts %}   
    <div class="col-md-4 box">{{ post['description'] }}</div>
  {% endfor %}
  </div>

</body>
</html>
