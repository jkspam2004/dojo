<html ng-app=''>
<head>
  <script src="../bower_components/angular/angular.js"></script>
</head>
<body>
  <h3>{{ 49567 * 2243 }}</h3>
  <h3 ng-bind="49567 * 2243"></h3>

  <!-- loops through people -->
  <div ng-init="people=['Mike', 'John', 'Trey', 'India']">
    <ul>
      <li ng-repeat="person in people">{{person}}</li>
    </ul>
  </div>

  <!-- loops through accessing attribute of students -->
  <div ng-init="students=[{name: 'Mike', age: 34}, {name: 'John', age: 24}, {name: 'Trey', age: 24}, {name: 'India', age: 35}]">
    <ul>
        <li ng-repeat="student in students">{{student.name}}, {{student.age}}</li>
    </ul>   
  </div>
</body>
</html>
