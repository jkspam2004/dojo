<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">User Dashboard</a>
           </div> <!-- navbar-header -->
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
               {% if session.admin %}
                   <li><a href="/dashboard/admin">Dashboard</a></li>
               {% else %}
                   <li><a href="/dashboard">Dashboard</a></li>
               {% endif %}
                   <li><a href="/users/edit">Profile</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right">
                   <li class="navbar-text">{{ session.name }}</li>
                   <li><a href="/logout">Log Out</a></li>
               </ul>
           </div> <!-- div.collapse -->
        </div> <!-- container-fluid -->
    </nav>

    <div class="container">
        <h4>Are you sure you wish to remove {{ user.first_name }} {{ user.last_name }}?</h4>
        <div class="rows">
            <div class="col-md-1 col-md-offset-1">
                <a href="/dashboard/admin" class="btn btn-sm btn-primary" role="button">No</a>
            </div>
            <div class="col-md-1">
                <form action="/users/confirm_delete/{{ user.id }}" method="post">
                    <button type="submit" class="btn btn-sm btn-danger">Yes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
