<!DOCTYPE html>
<html>
<head>
	<title>Add Friend</title>
</head>
<body>
	<div id="container">
		{{friend}}
		{% if friend %} <!-- update friend info if friend_id -->
		<h4>we have friend {{friend[0]['id']}}</h4>
		<form action="/friends/{{ friend[0]['id'] }}" method="post">
			<p>First Name: <input type="text" name="first_name" value="{{friend[0]['first_name']}}" /></p>
			<p>Last Name: <input type="text" name="last_name" value="{{friend[0]['last_name']}}"/></p>
			<p>Email: <input type="text" name="email" value="{{friend[0]['email']}}" /></p>			
		{% else %} <!-- add new friend if no id -->
		<form action="/friends" method="post">
			<p>First Name: <input type="text" name="first_name" /></p>
			<p>Last Name: <input type="text" name="last_name" /></p>
			<p>Email: <input type="text" name="email" /></p>
		{% endif %}
			<p><input type="submit" /></p>
		</form>
	</div> <!-- end div#container -->

</body>
</html>
