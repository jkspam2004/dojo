<div id="login" class="container-fluid">
  <div  class="container">

    <div class="jumbotron">
      <h2>Dojo Ninjas</h2>
      <h3>Where are they now?</h3>
    </div>

    <h3>Ninja Login</h3>

    <div ng-if="error">
      <p>{{ error.message }}:</p>
      <ul>
        <li ng-repeat="e in error.errors">{{e.message}}</li>
      </ul>
    </div>

    <div>
      <form id="loginForm">
      <p>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" ng-model="newLogin.email" />
      </p>
      <p>
        <label for="password">Password</label>
        <input id="password" name="email" type="password" ng-model="newLogin.password" />
      </p>
      <p>
        <button ng-click="login()">Login</button>
      </p>
      </form>
    </div>
    <a href="#/register">Register</a>
  </div>

</div>
